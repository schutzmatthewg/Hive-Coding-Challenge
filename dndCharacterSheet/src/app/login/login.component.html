<input type='text' class="form-control" [(ngModel)]="email" placeholder="Email">
<input type='password' class="form-control" [(ngModel)]="password" placeholder="Password">
<div class="login">
  <button type='button' class="btn btn-success" (click)='login()'>Sign in</button>
</div> 
<div class="signup">
  <p>Don't have an account? Sign up today!</p>
  <a routerLink="/signup">
    <button type='button' class="btn btn-primary">Sign Up</button>
  </a>
</div>
