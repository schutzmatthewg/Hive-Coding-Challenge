<app-navbar></app-navbar>
<div class="container">
  <div class="newChar">
    <button type="button" class="btn btn-success" (click)='newCharacter()'>Create Character</button>
    <input type="text" class="form-control nameInput" [(ngModel)]="initialName" placeholder="New Character Name">
  </div>

  <div class="heroes container">
    <div *ngFor="let sheet of sheets; let i = index" (click)='goToSheet(sheetidArr[i])' class="badge" [innerText]="sheet.charName"></div>
  </div>
</div>
